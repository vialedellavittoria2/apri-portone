<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apri Portone</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/apri-portone/icon.png">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f9f9f9;
    }
    button {
      font-size: 1.5em;
      padding: 0.8em 2em;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h2>Clicca il pulsante per aprire il portone</h2>
  <form id="form" method="GET" action="https://script.google.com/macros/s/AKfycbwo3J79gtvNW8XFSeebCfFJuVaW1wbL8EBuCqMgUHUS-UPmUREMA6KLoJ-ZQJ_bbBQ6/exec">
    <input type="hidden" name="code" id="code" />
    <button type="submit">Apri Portone</button>
  </form>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    if (!code) {
      document.body.innerHTML = "<h2>‚ùå Nessun codice fornito nell'URL</h2>";
    } else {
      document.getElementById('code').value = code;
    }
  </script>
</body>
</html>
