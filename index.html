<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apri il portone</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/apri-portone/icon.png">
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 1em;
    }
    .container {
      background: white;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 1em;
      color: #333;
    }
    button {
      background-color: #007bff;
      color: white;
      font-size: 1.2em;
      padding: 0.8em 1.5em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #response {
      margin-top: 1em;
      color: #444;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Clicca il pulsante per aprire il portone d'ingresso</h2>
    <button onclick="openDoor()">Apri il portone</button>
    <div id="response"></div>
  </div>

  <script>
    async function openDoor() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      if (!code) {
        document.getElementById('response').innerText = '❌ Codice non trovato.';
        return;
      }

      document.getElementById('response').innerText = '⏳ Invio richiesta...';

      try {
        const res = await fetch(`https://script.google.com/macros/s/1k6Qq2KBG3jd9wifYdwLNumMGFNXKrAgSUVQS52mm2RVylFDACFMeKD7z/exec?code=${code}`);
        const text = await res.text();
        document.getElementById('response').innerHTML = text;
      } catch (e) {
        document.getElementById('response').innerText = 'Errore nella connessione.';
      }
    }
  </script>
</body>
</html>
