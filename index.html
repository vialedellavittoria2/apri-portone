<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apri Portone</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/apri-portone/icon.png">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f8f8f8;
    }
    button {
      background-color: #2c3e50;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .status {
      margin-top: 2rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <h1>Benvenuto üëã</h1>
  <p>Clicca sul bottone per aprire il portone.</p>

  <button onclick="apriPortone()">Apri Portone</button>

  <div class="status" id="status"></div>

  <script>
    function getCodeFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("code");
    }

    async function apriPortone() {
      const code = getCodeFromURL();
      const statusEl = document.getElementById("status");

      if (!code) {
        statusEl.innerText = "‚ùå Codice non trovato nell'URL.";
        return;
      }

      try {
        const res = await fetch(`https://script.google.com/macros/s/AKfycbyJSFo2qcbDpi_KRE301lsHz5_XCAs4Hp1_WtxOPfxcF3EDM11Z-XuQqNgK2iUW1zKS/exec?code=${code}`);
        const text = await res.text();
        statusEl.innerHTML = text;
      } catch (err) {
        statusEl.innerText = "‚ùå Errore di connessione.";
        console.error(err);
      }
    }
  </script>

</body>
</html>
